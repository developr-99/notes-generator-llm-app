<!DOCTYPE html>
<html>
<head>
    <title>Test Meeting Page</title>
</head>
<body>
    <h1>Test Meeting Page</h1>
    <div id="debug"></div>
    
    <script>
        console.log('ğŸ§ª Test page loaded');
        console.log('ğŸ§ª URL:', window.location.href);
        console.log('ğŸ§ª Pathname:', window.location.pathname);
        
        // Extract meeting ID like the real page does
        const meetingId = window.location.pathname.split('/').pop();
        console.log('ğŸ§ª Meeting ID:', meetingId);
        
        document.getElementById('debug').innerHTML = `
            <p>URL: ${window.location.href}</p>
            <p>Pathname: ${window.location.pathname}</p>
            <p>Meeting ID: ${meetingId}</p>
        `;
        
        // Test API call
        async function testApi() {
            try {
                console.log('ğŸ§ª Testing API call...');
                const response = await fetch(`/api/meetings/${meetingId}`);
                console.log('ğŸ§ª API Response:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('ğŸ§ª Meeting data:', data.title);
                    document.getElementById('debug').innerHTML += `<p>âœ… Meeting found: ${data.title}</p>`;
                } else {
                    console.log('ğŸ§ª API Error:', response.status);
                    document.getElementById('debug').innerHTML += `<p>âŒ API Error: ${response.status}</p>`;
                }
            } catch (error) {
                console.log('ğŸ§ª Network Error:', error);
                document.getElementById('debug').innerHTML += `<p>âŒ Network Error: ${error.message}</p>`;
            }
        }
        
        testApi();
    </script>
</body>
</html>
